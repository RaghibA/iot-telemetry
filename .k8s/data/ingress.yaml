apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iot-data
  namespace: iot-telemetry
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-http01-prod"
spec:
  rules:
  - host: iot-data.raghiba.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: iot-data
            port:
              number: 80
  tls:
  - hosts:
    - iot-data.raghiba.com
    secretName: iot-data-tls